{% extends "_base.html" %}

{% block content %}

  <main class="container mt-3">
    <div class="row mt-5">

    {% for  tour in user_tours %}
      <div class="col-4">
        <div class="card mb-4">
          <img src="{{ tour.picture }}" class="card-img-top img-fluid" alt="">
          <div class="card-body">
            <h2 class="h5 card-title">{{ tour.title }}</h2>
            <p class="card-text">{{ tour.description }}</p>
            <a href="{{ url_for('tour', index=tour.id) }}" class="btn btn-sm btn-primary">Деталі туру</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

  {% endblock content %}
